<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employee Data - Table Format</title>
  </head>
  <body>
    <table border="10">
      <thead>
        <tr>
          <th>Emp_No</th>
          <th>Name</th>
          <th>Salary</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>101</td>

          <td>Albin Cherry</td>
          <td>50000</td>
        </tr>
        <tr>
          <td>102</td>

          <td>AMAN</td>
          <td>60000</td>
        </tr>
        <tr>
          <td>103</td>

          <td>Sravani</td>
          <td>70000</td>
        </tr>
        <tr>
          <td>104</td>

          <td>NArasimha</td>
          <td>N/A</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
